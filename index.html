<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
 <body>
     <div class="calculator-body">
     <input type="text" class="display" readonly>
           <div id="light-dark">
               <button type="submit" id="dark-light" onclick="dark()">Mode</button>
            
           </div>
               <div id="buttons">

                              <button type="submit" class="button" onclick="displayvalue=''
                              document.querySelector('.display').value = displayvalue;">C</button>
                              
                              <button type="submit" class="button" onclick="displayvalue=displayvalue+'1'
                              document.querySelector('.display').value=displayvalue;">1</button>
                              <button type="submit" class="button"
                              onclick="displayvalue=displayvalue+'2'
                                   document.querySelector('.display').value=displayvalue;
                              ">2</button>
                              <button type="submit" class="button"
                              onclick="displayvalue=displayvalue+'3'
                                   document.querySelector('.display').value=displayvalue;
                              ">3</button>
                              <button type="submit" class="button"
                              onclick="
                              displayvalue=displayvalue+'4'
                                   document.querySelector('.display').value=displayvalue;
                              ">4</button>
                              <button type="submit" class="button"
                              onclick="
                              displayvalue=displayvalue+'5'
                                   document.querySelector('.display').value=displayvalue;
                              ">5</button>
                              <button type="submit" class="button"
                              onclick="
                              displayvalue=displayvalue+'6'
                                   document.querySelector('.display').value=displayvalue;
                              ">6</button>
                              <button type="submit" class="button"
                              onclick="
                              displayvalue=displayvalue+'7'
                                   document.querySelector('.display').value=displayvalue;
                              ">7</button>
                              <button type="submit" class="button"
                              onclick="
                              displayvalue=displayvalue+'8'
                                   document.querySelector('.display').value=displayvalue;
                              ">8</button>
                              <button type="submit" class="button"
                              onclick="
                              displayvalue=displayvalue+'9'
                                   document.querySelector('.display').value=displayvalue;
                              ">9</button>
                              <button type="submit" class="button"
                              onclick="
                              displayvalue=displayvalue+'0'
                                   document.querySelector('.display').value=displayvalue;
                              ">0</button>
                              <button type="submit" class="button"
                              onclick="displayvalue=displayvalue+ '+' 
                              document.querySelector('.display').value=displayvalue; ">+</button>
                              <button type="submit" class="button" 
                              onclick="displayvalue=displayvalue+'-'
                                   document.querySelector('.display').value=displayvalue;">-</button>
                              <button type="submit" class="button"
                              onclick="displayvalue=displayvalue+'/'
                                   document.querySelector('.display').value=displayvalue;">/</button>
                              <button type="submit" class="button"
                              onclick="displayvalue=displayvalue+'*'
                                   document.querySelector('.display').value=displayvalue;">*</button>
                              <button type="submit" class="button"
                                 onclick="displayvalue=displayvalue+'%'
                                      document.querySelector('.display').value=displayvalue;">%</button>
                              <button type="submit" class="button"
                              onclick="displayvalue=displayvalue+'.'
                                   document.querySelector('.display').value=displayvalue;">.</button>
                              <button type="submit" class="button "
                                  onclick="solution()">=</button>
                        




               </div>
     </div>
     <script>
          alert("Currently percentage(%) button is not working...")
     let displayvalue='';
     document.querySelector('.display').value=displayvalue;
     let solution=()=>
     {
          let answer=document.querySelector(".display").value;
          document.querySelector(".display").value=eval(answer);
          displayvalue=eval(answer);
     }
     let dark=()=>
     {
      
        if( document.querySelector('.calculator-body').style.background=="white")
     
        {
          document.querySelector('.calculator-body').style.background='black';
         const Node= document.querySelectorAll('.button');
          Node.forEach((x)=>
        {
          x.style.background='white';
          x.style.color='black';
        }
     )
         
          document.querySelector('.display').style.background='white';
          document.querySelector('.display').style.color='black';
          document.querySelector('#dark-light').style.background='white';
          document.querySelector('#dark-light').style.color='black';
     }
       else 
        {
       
          document.querySelector('.calculator-body').style.background='white';
          const node =document.querySelectorAll('.button');
          node.forEach((x)=>
        {
            x.style.background='black';
            x.style.color='white';
        }

          )
         
          document.querySelectorAll('.button') [0].style.color='white';
     
          
          document.querySelector('.display').style.background='black';
          document.querySelector('.display').style.color='white';
          document.querySelector('#dark-light').style.background='black';
          document.querySelector('#dark-light').style.color='white';

        }
     }
     

     </script>
 </body>
</html>
